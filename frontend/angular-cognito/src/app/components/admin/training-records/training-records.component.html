
<div class="container" >
    <div style="margin-top: 10px;">
        <mat-form-field appearance="outline" style="width: 1200px;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. AWS, CCP" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        
      
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
          </ng-container>

      <ng-container matColumnDef="certification">
        <th mat-header-cell *matHeaderCellDef> Certification</th>
        <td mat-cell *matCellDef="let row"> {{row.certificationprovider}} {{row.certificationname}}</td>
          </ng-container>
  
      
      <!-- <ng-container matColumnDef="certificationLevel">
        <th mat-header-cell *matHeaderCellDef   > Certification Level </th>
        <td mat-cell *matCellDef="let row"> {{row.certificationLevel}}</td>
      </ng-container>
  
     
      <ng-container matColumnDef="certificationName">
        <th mat-header-cell *matHeaderCellDef   > Certification Name </th>
        <td mat-cell *matCellDef="let row"> {{row.certificationName}} </td>
      </ng-container> -->
  
     
      <ng-container matColumnDef="datefrom">
        <th mat-header-cell *matHeaderCellDef>From</th>
        <td mat-cell *matCellDef="let row"> {{row.datefrom | date}} </td>
      </ng-container>

      <ng-container matColumnDef="dateto">
        <th mat-header-cell *matHeaderCellDef>To</th>
        <td mat-cell *matCellDef="let row"> {{row.dateto | date}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      

 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'expired': isExpired}"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
</div>
