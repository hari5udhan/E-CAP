<div class="container">
  <form [formGroup]="assessmentsForm">
    <mat-form-field appearance="outline" style="position: relative; top: 18px">
      <mat-label>Skill</mat-label>
      <input type="text" formControlName="skill" matInput />
    </mat-form-field>
  </form>
  <mat-form-field appearance="outline">
    <textarea
      matInput
      placeholder="Enter questions in JSON format"
      [formControl]="questions"
    ></textarea>
  </mat-form-field>

  <button (click)="onSubmit()">Submit</button>
</div>
