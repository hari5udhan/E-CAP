<div  style="margin-top: 20px;"class="example-form">
    <form [formGroup]="newCourseForm" >
      <mat-form-field appearance="outline" class="example-chip-list" style="position: relative; top: 18px;"> 
        <mat-label>Skills</mat-label>
        <input type="text" formControlName="skill" matInput>
      </mat-form-field>
      <mat-form-field class="example-chip-list" appearance="outline"  style="width: 400px; height: auto; padding-left: 20px;">
        <mat-label>Courses</mat-label>
        <mat-chip-grid #chipGrid aria-label="Course selection">
          <mat-chip-row *ngFor="let course of newCoursesList" (removed)="removeNew(course)">
            {{course}}
            <button matChipRemove [attr.aria-label]="'remove ' + course">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        </mat-chip-grid>
        <input placeholder="New Course..." #courseInput formControlName="courses"
        [matChipInputFor]="chipGrid" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="addNewCourse($event)"/>
      </mat-form-field>
    </form>
 
    <button class="button" (click)="onSubmit()"  style="position: relative; top: 25px; left: 20px;" >Add</button>
   </div>
